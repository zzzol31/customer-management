<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>客戶列表</title>
</head>
<body>
<h1>客戶列表</h1>
<a th:href="@{/new}">新增客戶</a>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>名字</th>
        <th>姓氏</th>
        <th>Email</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer : ${customers}">
        <td th:text="${customer.id}"></td>
        <td th:text="${customer.firstName}"></td>
        <td th:text="${customer.lastName}"></td>
        <td th:text="${customer.email}"></td>
        <td>
            <a th:href="@{/view/{id}(id=${customer.id})}">查看</a>
            <a th:href="@{/edit/{id}(id=${customer.id})}">編輯</a>
            <a th:href="@{/delete/{id}(id=${customer.id})}">刪除</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
